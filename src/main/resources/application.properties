spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${KANBAN_APP_DATABASE_USERNAME}
spring.datasource.password=${KANBAN_APP_DATABASE_PASSWORD}
spring.datasource.url=${KANBAN_APP_DATABASE_URL}
spring.datasource.hikari.maximum-pool-size=2

spring.flyway.baseline-on-migrate=true

logging.level.org.zalando.logbook=trace
logging.level.org.jooq.tools.LoggerListener=debug
logbook.format.style=http

auth0.audience=${KANBAN_APP_JWT_AUDIENCE}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KANBAN_APP_JWT_ISSUER}
